<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <div class="container">Register Form</div>
    <div class="form-group">
        <form action="check_register.php" method="post">
        <label for="username">Username</label>
        <input type="text" placeholder="Username" name="username">
        <label for="pasword_1">Password</label>
        <input type="password" placeholder="Password" name="password_1">
        <label for="pasword_2">Confirm Password</label>
        <input type="password" placeholder="Confirm Password" name="password_2">
        <label for="fname">First Name</label>
        <input type="text" placeholder="Enter your last name" name="fname">
        <label for="lname">Last Name</label>
        <input type="text" placeholder="Enter your last name" name="lname">
        <label for="email">Email</label>
        <input type="email" placeholder="Email" name="email">
        <button type="submit">Register</button>
        <a href="login.html">Have a member</a>
        </form>
    </div>
</body>
</html>
